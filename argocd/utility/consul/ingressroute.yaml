apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hashicorp-consul-ingress-route
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`consul.homelab.bowmans.site`)
      kind: Rule
      services:
      - name: hashicorp-consul-consul-server
        port: 8500
  tls:
    secretName: hashicorp-consul-certificate