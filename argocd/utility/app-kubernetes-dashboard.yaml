apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 7.5.0
    helm:
      valueFiles:
      - $values/argocd/utility/kubernetes-dashboard/values/values.yaml
  - repoURL: https://github.com/sam-bowman/homelab-cluster
    targetRevision: HEAD
    ref: values
  - repoURL: https://github.com/sam-bowman/homelab-cluster
    path: argocd/utility/kubernetes-dashboard
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-api
      jqPathExpressions:
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMAXPROCS").valueFrom.resourceFieldRef.divisor
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMEMLIMIT").valueFrom.resourceFieldRef.divisor
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-auth
      jqPathExpressions:
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMAXPROCS").valueFrom.resourceFieldRef.divisor
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMEMLIMIT").valueFrom.resourceFieldRef.divisor
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-metrics-scraper
      jqPathExpressions:
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMAXPROCS").valueFrom.resourceFieldRef.divisor
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMEMLIMIT").valueFrom.resourceFieldRef.divisor
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-web
      jqPathExpressions:
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMAXPROCS").valueFrom.resourceFieldRef.divisor
      - .spec.template.spec.containers[] | select(.name == "kubernetes-dashboard-api").env[] | select(.name == "GOMEMLIMIT").valueFrom.resourceFieldRef.divisor
    - group: core
      kind: Secret
      name: kubernetes-dashboard-web
      jqPathExpressions:
      - .data."private.key"
  revisionHistoryLimit: 2