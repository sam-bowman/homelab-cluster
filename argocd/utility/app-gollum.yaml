apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gollum
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gollum
    server: https://kubernetes.default.svc
  project: default
  sources:
    - helm:
        values: |
          name: gollum
          containers:
            - name: gollum
              image: gollumwiki/gollum:master
              ports:
                - name: main
                  port: 4567
          ingress:
            enabled: true
            hostOverride: gollum
          volumes:
            - name: wiki
              mountPath: "/wiki"
            - name: www-data
              mountPath: "/home/www-data"
      repoURL: https://github.com/sam-bowman/homelab-cluster.git
      path: charts/docker-app
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
  revisionHistoryLimit: 2