apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-secret
  labels:
    app: deployment-with-secret
spec:
  selector:
    matchLabels:
      app: deployment-with-secret
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-secret-helloworld: "secret/cloudflare"
        vault.hashicorp.com/agent-inject-template-helloworld: |
          {{- with secret "secret/cloudflare" -}}
          {
            "globalapikey" : "{{ .Data.globalapikey }}"
          }
          {{- end }}
        vault.hashicorp.com/role: "main-role"
      labels:
        app: deployment-with-secret
    spec:
      serviceAccountName: main-role-secret
      containers:
      - name: app
        image: jweissig/app:0.0.1