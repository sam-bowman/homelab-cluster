defaultVaultConnection:
  enabled: true
  address: "http://hashicorp-vault.hashicorp-vault.svc.cluster.local:8200"
  skipTLSVerify: false
controller:
  manager:
    clientCache:
      persistenceModel: direct-encrypted
      storageEncryption:
        enabled: true
        mount: k8s
        kubernetes:
          role: k8srole
          serviceAccount: vault-svc-account