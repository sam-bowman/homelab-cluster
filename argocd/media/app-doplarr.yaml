apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: doplarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: doplarr
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/sam-bowman/homelab-cluster
    path: argocd/media/doplarr
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
  revisionHistoryLimit: 2