apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: unifi
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://charts.egeback.se
    chart: unifi
    targetRevision: 1.1.3
    helm:
      valueFiles:
      - $values/argocd/network/unifi/values/values.yaml
  - repoURL: https://github.com/sam-bowman/homelab-cluster
    targetRevision: HEAD
    ref: values
  - repoURL: https://github.com/sam-bowman/homelab-cluster
    path: argocd/network/unifi
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: core
      kind: Service
      name: unifi-ext
      jqPathExpressions:
      - .status.loadBalancer.ingress[] | select(.ip == "10.10.20.202").ipMode
  revisionHistoryLimit: 2